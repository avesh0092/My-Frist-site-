<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayari with Avesh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1.5rem;
    }
    h1 {
      margin: 0;
    }
    .shayari-card {
      background: #fff;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .shayari-img {
      width: 100%;
      border-radius: 10px;
    }
    .shayari-text {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-btn { background: #e91e63; color: white; }
    .comment-btn { background: #3f51b5; color: white; }
    .download-btn { background: #4caf50; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Shayari with Avesh</h1>
  </header>

  <main>
    <!-- Shayari Card for John & Aliya -->
    <div class="shayari-card">
      <img src="https://via.placeholder.com/400x250?text=John+%26+Aliya" alt="John Aliya" class="shayari-img">
      <p class="shayari-text">
        "John ki muskurahat mein Aliya ka noor tha,<br>
        Do dilon ka milna ek khoobsurat zaroor tha...<br>
        Mohabbat thi bepanah, alfaaz kam pad gaye,<br>
        Har pal mein wohi ehsaas zaroor tha."
      </p>
      <div class="buttons">
        <button class="like-btn">Like</button>
        <button class="comment-btn">Comment</button>
        <button class="download-btn">Download</button>
      </div>
    </div>
  </main>
</body>
</html>
